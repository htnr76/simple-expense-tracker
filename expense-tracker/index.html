<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Expense tracker</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <style>
       table {
    border-style: dotted;
    text-align: left;
    width: 800px;
    margin-left: 460px;
    margin-top: 70px;
}

th {
    border: 1px solid black;
    padding: 8px;
    text-align: left;
    background-color: #f2f2f2;
}

td {
    font-size: 18px;
    text-align: left;
    border: 1px dotted black;
    background-color: #f2f2f2;
}
    </style>
</head>

<body>
    <h1 class="heading">
        Expense tracker
    </h1>
    <div class="main">
        <h2>Add new expense</h2>
        <h3 class="descriptiontxt">
            Description:
        </h3>
        <input type="text" id="description1" placeholder="Fuel  for the car" required class="descriptionint" />
        <h3 class="date1">
            Date:
        </h3>
        <input type="date" id="date1" class="dateint" required />
        <h3 class="amuont">
            Amount:
        </h3>
        <input type="number" id="amount1" class="amountint" required />
        <button class="add-btn" id="add">
            Add expense
        </button>
    </div>
    <div id="result">
        <table>
            <thead>
                <tr>
                    <th colspan="1">Description</th>
                    <th colspan="2">Date</th>
                    <th colspan="3">Amount</th>
                </tr>
            </thead>
            <tbody id="expences">
            </tbody>
        </table>
    </div>

    <script src="index.js"></script>
</body>

</html>
